<html>

<head>
  <title>Login Page</title>
  <!-- You must add these scripts locally!! -->
  <script src='http://code.jquery.com/jquery-latest.js' type='text/javascript'></script>
  <script src='https://cdn.socket.io/socket.io-1.2.1.js' type='text/javascript'></script>
</head>

<body>
  <form id ='loginForm'>
    <input id='username' placeholder='Username'></input>
    <input id='password' type='password' placeholder='Password'></input>
    <input id='confirmPassword' type='password' placeholder='Confirm password'
      hidden disabled></input>
    <input type='submit' value='Login'></input>
    <input id='registerButton' type='button' value='Register'
      disabled></input>
    <input id='displayRegisterFormButton'type='button'
      value='Create account'></input>
  </form>

  <script src='client.js' type='text/javascript'></script>
</body>

</html>
